<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <ul>
                <li>
                    <a href="#information" class="info nav">
                        INFORMATION
                    </a>
                </li>
                <li>
                    <a href="#rating" class="rate nav">
                        RATINGS INFO
                    </a>
                </li>
                <li>
                    <a href="#buy" class="buy-basket nav">
                       WHERE TO BUY
                    </a>
                </li>
            </ul>
            <section id="information" class="hero">
                <div class="hero__image">
                    <img src="img/cover.png" alt="game">
                    <img src="img/stars.svg" alt="stars" width="135" height="25">
                </div>
                <div class="hero__text">
                    <div class="text__header">
                        <div class="text__header--heading">
                            <h2>FarCry 4</h2>
                            <span>First Released Nov 17, 2014</span>
                        </div>
                        <img src="img/rate.svg" alt="rate">
                    </div>
                    <p class="text__header--centr">
                        In Far Cry 4, players find themselves in Kyrat, a breathtaking, perilous and wild region of the Hima layas struggling under the regime of a despotic self-appointed king
                    </p>
                    <div class="text__footer">
                        <div>
                            <p class="">20% OFF!</p>
                            <p>$59.96</p>
                        </div>
                        <button type="button">BUY IT NOW</button>
                    </div>
                </div>
            </section>
            <section id="rating" class="hero">
                <img src="img/rate.svg" alt="rate">
            </section>
            <section id="buy" class="hero">
                <div class="hero__text">
                    <div class="text__footer">
                        <div>
                            <p class="">20% OFF!</p>
                            <p>$59.96</p>
                        </div>
                        <button type="button">BUY IT NOW</button>
                    </div>
                </div>
            </section>

        </div>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
